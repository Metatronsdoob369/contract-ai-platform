<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>

    <!-- Contract chain links -->
    <linearGradient id="chainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5b73db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>

    <!-- AI circuit pattern -->
    <pattern id="circuitPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#00d4ff" opacity="0.6"/>
      <line x1="10" y1="10" x2="20" y2="10" stroke="#00d4ff" stroke-width="0.5" opacity="0.4"/>
      <line x1="10" y1="10" x2="10" y2="0" stroke="#00d4ff" stroke-width="0.5" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#00d4ff" stroke-width="2" opacity="0.1"/>

  <!-- Contract chain links - representing binding agreements -->
  <g transform="translate(100,100)">
    <!-- Central link -->
    <ellipse cx="0" cy="0" rx="25" ry="15" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5"/>

    <!-- Left link -->
    <ellipse cx="-35" cy="0" rx="20" ry="12" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
    <rect x="-45" y="-8" width="20" height="16" rx="8" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>

    <!-- Right link -->
    <ellipse cx="35" cy="0" rx="20" ry="12" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>
    <rect x="25" y="-8" width="20" height="16" rx="8" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.9"/>

    <!-- Top link -->
    <ellipse cx="0" cy="-30" rx="18" ry="10" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
    <rect x="-10" y="-38" width="20" height="16" rx="8" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>

    <!-- Bottom link -->
    <ellipse cx="0" cy="30" rx="18" ry="10" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
    <rect x="-10" y="22" width="20" height="16" rx="8" fill="url(#chainGradient)" stroke="#00d4ff" stroke-width="1.5" opacity="0.8"/>
  </g>

  <!-- AI Circuit overlay - representing intelligent orchestration -->
  <g opacity="0.7">
    <!-- Circuit nodes -->
    <circle cx="70" cy="70" r="3" fill="#00d4ff"/>
    <circle cx="130" cy="70" r="3" fill="#00d4ff"/>
    <circle cx="100" cy="130" r="3" fill="#00d4ff"/>
    <circle cx="70" cy="130" r="3" fill="#00d4ff"/>
    <circle cx="130" cy="130" r="3" fill="#00d4ff"/>

    <!-- Circuit connections -->
    <line x1="70" y1="70" x2="130" y2="70" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="70" x2="70" y2="130" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="130" y1="70" x2="130" y2="130" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="70" y1="130" x2="130" y2="130" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="100" y1="70" x2="100" y2="130" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
  </g>

  <!-- Central AI node - representing the orchestrating intelligence -->
  <circle cx="100" cy="100" r="8" fill="#00d4ff" opacity="0.9"/>
  <circle cx="100" cy="100" r="12" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.7"/>
  <circle cx="100" cy="100" r="16" fill="none" stroke="#00d4ff" stroke-width="1" opacity="0.4"/>

  <!-- Quantum verification indicator - small badge -->
  <g transform="translate(140,60)">
    <rect x="0" y="0" width="25" height="12" rx="6" fill="#a855f7" opacity="0.9"/>
    <text x="12.5" y="8" text-anchor="middle" fill="white" font-size="6" font-family="Arial, sans-serif" font-weight="bold">QV</text>
  </g>
</svg>